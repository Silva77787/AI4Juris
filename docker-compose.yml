services:
  postgres:
    image: postgres:16
    container_name: dgsi_postgres
    environment:
      POSTGRES_DB: dgsi
      POSTGRES_USER: dgsi
      POSTGRES_PASSWORD: dgsi
    ports:
      - "5433:5432"
    volumes:
      - dgsi_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dgsi -d dgsi"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  dgsi_pgdata: